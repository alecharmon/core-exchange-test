    AccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{id}` endpoint for a subset of the possible account types described in the FDX specification.
        These account types are in the following categories: deposit, investment, line of credit, and loan accounts.
        In addition, Plaid consumes more detailed account information for the following account types:

        For Deposit accounts, Plaid consumes more detailed information for:

        * `CHECKING`
        * `SAVINGS`

        For Investment accounts, Plaid consumes the same level of detail for all account types.

        For Loan accounts, Plaid consumes more detailed information for:

        * `MORTGAGE`
        * `STUDENTLOAN`

        For line of credit accounts, Plaid consumes more detailed information for:

        * `CREDITCARD`
      enum:
      - 401A
