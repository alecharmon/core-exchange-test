openapi: 3.0.4
info:
  contact:
    email: dataconnectivity@plaid.com
    name: Plaid support
    url: https://plaid.com/data-connectivity-core-exchange/
  description: |
    ## FDX compliance

    The Core Exchange API specifications are a subset of the Financial Data Exchange (FDX) API specification, the usage thereof (or any part thereof) constitutes acceptance of the FDX API
    License Agreement, which can be found at https://financialdataexchange.org/. The FDX API specification is distributed exclusively by FDX. Modifications to eliminate required or
    conditional elements prescribed in the FDX API Certification Use Cases will render any implementations using said modifications non-conformant with the FDX API Certification Use Cases.
    Please note that building the FDX-compliant Core Exchange API and permitting Plaid to call your build constitutes acceptance of
    the FDX end user license agreement, which can be found at https://financialdataexchange.org/.
    The full FDX API standard specification is distributed exclusively by FDX.

    ## Download the specification

    To view this specification and documentation as an openapi yaml file, see [the public Core Exchange Github repository](https://github.com/plaid/core-exchange/blob/main/dist/versions).

    ## Endpoints

    This specification contains the following endpoints:

      - `/customers/current`

      - `/accounts`

      - `/accounts/{accountId}`

      - `/accounts/{accountId}/payment-networks`

      - `/accounts/{accountId}/contact`

      - `/accounts/{accountId}/transactions`

    ## Mock server

    See the [mock server postman collection](/core-exchange/example) for Core Exchange v5.0.
  title: FDX V5.0
  version: 5.0.0
servers:
- description: Financial Data Exchange V5.0 Core API
  url: https://api.your-organization.com/fdx/v5
tags:
- description: Search and view customer or customers
  name: Personal Information
- description: Search and view customer accounts
  name: Account Information
- description: Search and view account transactions
  name: Account Transactions
- description: Search and view account payment networks
  name: Payment Networks Information
paths:
  /customers/current:
    get:
      description: "Get the id of the customer within the authorization scope. Plaid\
        \ consumes this endpoint as an alternate method of customer identification\
        \ if you use Oauth2. If you instead use OIDC (recommended), Plaid identifies\
        \ the customer using the OIDC `id_token` response, and you don't need to implement\
        \ this endpoint."
      operationId: getCustomerId
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerWithId'
          description: Data describing current authenticated customer
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect: []
      - oauth2: []
      summary: Get current authenticated customer id
      tags:
      - Personal Information
  /accounts:
    get:
      description: List all accounts
      operationId: listAccounts
      parameters:
      - description: |
          Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
          Your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: qwer123454q2f
          type: string
        style: form
      - description: |
          Number of elements that the API consumer wishes to receive.
          Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
          the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
          Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
          until your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
          description: Array of accounts
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      summary: List all accounts
      tags:
      - Account Information
  /accounts/{accountId}:
    get:
      description: |
        Get account balances, liabilities, and other information. Plaid uses this endpoint to:
        - Get account balances for deposit accounts, for example, `CHECKING` or `SAVINGS`. For more information about how Plaid uses this information, see [Plaid Balance API](https://plaid.com/docs/api/products/balance/).
        - Get account liabilities for `STUDENTLOAN`, `MORTGAGE`, and `CREDITCARD`. For more information about how Plaid uses this information, see [Plaid Liabilities API](https://plaid.com/docs/api/products/liabilities/).
        - Get balances and holdings for investment accounts. For more information about how Plaid uses this information, see [Plaid Investments API](https://plaid.com/docs/investments/).
        For more information, see the example response descriptions.
      operationId: getAccount
      parameters:
      - description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'
          description: "This can be one of InvestmentAccount, LoanAccount, DepositAccount,\
            \ or LocAccount"
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      summary: Get account balances and liabilities
      tags:
      - Account Information
  /accounts/{accountId}/contact:
    get:
      description: |
        Get contact information on the account.
        Plaid links contact information to accounts, rather than to users.
        Plaid consumes multiple holders and their contact information for the account, but doesn't attempt to correlate holders to their respective contact information.
        For more information about Plaid's identity model, see [Plaid Identity API](https://plaid.com/docs/api/products/identity/).
      operationId: getAccountContact
      parameters:
      - description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'
          description: Details used to verify an account
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect:
        - Customer
      - oauth2:
        - Customer
      summary: Get an account's contact information
      tags:
      - Personal Information
  /accounts/{accountId}/payment-networks:
    get:
      description: |
        Get payment networks supported by an account, for example ACH (Automated Clearing House).
        For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).
      operationId: getAccountPaymentNetworks
      parameters:
      - description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: |
          Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
          Your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: qwer123454q2f
          type: string
        style: form
      - description: |
          Number of elements that the API consumer wishes to receive.
          Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
          the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
          Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
          until your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'
          description: Information required to execute a payment transaction against
            this account
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      summary: Get payment networks supported by the account
      tags:
      - Payment Networks Information
  /accounts/{accountId}/transactions:
    get:
      description: |
        List all account transactions.
        Plaid always queries this endpoint using an `startTime` and `endTime`, for example, `/accounts/{accountId}/transactions?startTime=2022-01-30&endTime=2022-05-30`,
        and expects the time filters to be based on the `postedTimestamp`.
        Plaid consumes information from this endpoint solely for deposit, investment, loan, or line of credit (LOC) account types.
      operationId: listAccountTransactions
      parameters:
      - description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: "Start time for use in retrieval of elements (ISO 8601). For\
          \ transactions, Plaid expects this to filter by the `postedTimestamp`."
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          $ref: '#/components/schemas/DateString'
        style: form
      - description: "End time for use in retrieval of elements (ISO 8601). For transactions,\
          \ Plaid expects this to filter by the `postedTimestamp`."
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          $ref: '#/components/schemas/DateString'
        style: form
      - description: |
          Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
          Your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          example: qwer123454q2f
          type: string
        style: form
      - description: |
          Number of elements that the API consumer wishes to receive.
          Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
          the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
          Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
          until your organization omits `nextOffset` in the response to indicate the last page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
          description: |
            Paginated collection of transactions. Plaid consumes the following transaction types:
            InvestmentTransaction, DepositTransaction, LoanTransaction, or LocTransaction
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputErrors'
          description: The request included invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerNotAuthorized'
          description: The request is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFound'
          description: The requested resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - openIdConnect:
        - Transactions
      - oauth2:
        - Transactions
      summary: List all account transactions
      tags:
      - Account Transactions
components:
  parameters:
    LimitQuery:
      description: |
        Number of elements that the API consumer wishes to receive.
        Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
        the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
        Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
        until your organization omits `nextOffset` in the response to indicate the last page.
      explode: true
      in: query
      name: limit
      required: false
      schema:
        type: integer
      style: form
    OffsetQuery:
      description: |
        Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
        Your organization omits `nextOffset` in the response to indicate the last page.
      explode: true
      in: query
      name: offset
      required: false
      schema:
        example: qwer123454q2f
        type: string
      style: form
    AccountIdPath:
      description: |
        Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
      explode: false
      in: path
      name: accountId
      required: true
      schema:
        type: string
      style: simple
    EndTimeQuery:
      description: "End time for use in retrieval of elements (ISO 8601). For transactions,\
        \ Plaid expects this to filter by the `postedTimestamp`."
      explode: true
      in: query
      name: endTime
      required: false
      schema:
        $ref: '#/components/schemas/DateString'
      style: form
    StartTimeQuery:
      description: "Start time for use in retrieval of elements (ISO 8601). For transactions,\
        \ Plaid expects this to filter by the `postedTimestamp`."
      explode: true
      in: query
      name: startTime
      required: false
      schema:
        $ref: '#/components/schemas/DateString'
      style: form
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidInputErrors'
      description: The request included invalid input
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomerNotAuthorized'
      description: The request is not authorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountNotFound'
      description: The requested resource was not found
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerError'
      description: Internal server error
    UnexpectedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unexpected error
  schemas:
    Address:
      description: Postal address
      properties:
        line1:
          description: String of maximum length 64
          maxLength: 64
          title: String 64
          type: string
        line2:
          description: String of maximum length 64
          maxLength: 64
          title: String 64
          type: string
        line3:
          description: String of maximum length 64
          maxLength: 64
          title: String 64
          type: string
        city:
          description: String of maximum length 64
          maxLength: 64
          title: String 64
          type: string
        region:
          description: String of maximum length 64
          maxLength: 64
          title: String 64
          type: string
        postalCode:
          description: Postal code
          maxLength: 16
          type: string
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
      required:
      - city
      - country
      - line1
      title: Address
      type: object
    CustomerWithId:
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema.
      example:
        customerId: someLongTermUniqueIDString
      properties:
        customerId:
          description: Value for a unique identifier
          example: someLongTermUniqueIDString
          maxLength: 256
          title: Identifier
          type: string
      required:
      - customerId
      title: Customer entity.
      type: object
    CustomerWithName:
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema.
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
      - name
      title: Customer entity
      type: object
    CustomerName:
      allOf:
      - $ref: '#/components/schemas/IndividualName'
      - $ref: '#/components/schemas/CustomerName_allOf'
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field.
        If any field is missing (for example, no first name), then you respond with an empty string for that field.
      title: Customer Name entity
      type: object
    DeliveryAddress:
      allOf:
      - $ref: '#/components/schemas/Address'
      description: A delivery address and its location type
      title: Delivery Address
      type: object
    Error:
      description: An error entity which can be used at the API level for error responses
      properties:
        code:
          description: Long term persistent identifier which can be used to trace
            error condition back to log information
          type: string
        message:
          description: End user displayable information which might help the customer
            diagnose an error
          type: string
      title: Error
      type: object
    InvalidInputError:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/InvalidInputError_allOf'
      description: Input sent by client does not satisfy API specification
      title: Invalid Input
      type: object
    InternalServerError:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/InternalServerError_allOf'
      description: Catch all exception where request was not processed due to an internal
        outage/issue. Consider other more specific errors before using this error.
      title: Internal server error
      type: object
    CustomerNotAuthorized:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/CustomerNotAuthorized_allOf'
      description: Authenticated customer does not have the authorization to perform
        this action
      title: Customer not authorized
      type: object
    AccountNotFound:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/AccountNotFound_allOf'
      description: Account with id not found
      title: Account not found
      type: object
    InvalidStartOrEndDate:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/InvalidStartOrEndDate_allOf'
      description: Start or end date value is not in the ISO 8601 format
      title: Invalid start or end date
      type: object
    InvalidDateRange:
      allOf:
      - $ref: '#/components/schemas/Error'
      - $ref: '#/components/schemas/InvalidDateRange_allOf'
      description: If the start date is not earlier than the end date or if the date
        range is beyond what the system supports
      title: Invalid date range
      type: object
    InvalidInputErrors:
      description: Any invalid input error
      oneOf:
      - $ref: '#/components/schemas/InvalidInputError'
      - $ref: '#/components/schemas/InvalidStartOrEndDate'
      - $ref: '#/components/schemas/InvalidDateRange'
      required:
      - code
      title: Invalid input errors
      type: object
    IndividualName:
      description: "First name, middle initial, last name, suffix fields."
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      required:
      - first
      - last
      title: Individual name
      type: object
    PageMetadata:
      description: |
        Contains opaque identifier, `nextoffset`, for paginated result sets. The `nextOffset` ID doesn't need to be numeric or have any specific pattern.
        In other words, your organization can implement this however you prefer.
        The presence of this offset indicates that there's at least one more page of data available.
        The absence of this offset indicates that there are no more pages of data left in this paginated array.
        The API consumer returns this in the `offset` parameter in a new request to get the next page in the response array.
      properties:
        nextOffset:
          description: Opaque offset identifier.
          example: qwer123454q2f
          type: string
      title: Page Metadata
      type: object
    PaginatedArray:
      description: Base class for results that may be paginated
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'
      title: Paginated Array
      type: object
    TelephoneNumber:
      description: Standard for international phone numbers
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
        country:
          description: Country calling codes defined by ITU-T recommendations E.123
            and E.164
          maxLength: 3
          type: string
        number:
          description: Telephone subscriber number defined by ITU-T recommendation
            E.164
          maxLength: 15
          pattern: \d+
          type: string
      required:
      - number
      - type
      title: Telephone Number
      type: object
    AccountContact:
      description: Contact information for the account.
      example:
        emails:
        - ernest.m.hemingway@domain.tld
        - m.angelou@domain.tld
        addresses:
        - line1: 1850 N Clark St
          line2: Apartment 103
          city: Chicago
          region: IL
          postalCode: "60614"
          country: US
        - line1: 2014 N Main St
          city: San Francisco
          region: CA
          postalCode: "94105"
          country: US
        holders:
        - relationship: SECONDARY
          name:
            first: Ernest
            middle: Miller
            last: Hemingway
            suffix: IV
        - relationship: PRIMARY_JOINT
          name:
            first: Maya
            last: Angelou
            middle: Annie
        telephones:
        - type: HOME
          country: "1"
          number: "3127771926"
        - type: CELL
          country: "53"
          number: "45915607"
        - type: HOME
          country: "1"
          number: "4157771926"
      properties:
        holders:
          description: |
            Owners of the account. Plaid expects your organization to return an empty array if this information isn't available.
            Note that while the [FDX specification]((https://financialdataexchange.org) enables associating holders and their
            contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations.
            Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails,
            addresses, or telephone numbers to account holders.
            For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/).
          example:
          - relationship: SECONDARY
            name:
              first: Ernest
              middle: Miller
              last: Hemingway
              suffix: IV
          - relationship: PRIMARY_JOINT
            name:
              first: Maya
              last: Angelou
              middle: Annie
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          type: array
        emails:
          description: |
            Email addresses associated with the account. Plaid expects your organization to return an empty array if this information isn't available.
          example:
          - ernest.m.hemingway@domain.tld
          - m.angelou@domain.tld
          items:
            type: string
          minItems: 1
          type: array
        addresses:
          description: |
            Physical mail addresses associated with the account. Plaid expects your organization to return an empty array if this information isn't available.
          example:
          - line1: 1850 N Clark St
            line2: Apartment 103
            city: Chicago
            region: IL
            postalCode: "60614"
            country: US
          - line1: 2014 N Main St
            city: San Francisco
            region: CA
            postalCode: "94105"
            country: US
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          type: array
        telephones:
          description: |
            Telephone numbers associated with the account. Plaid expects your organization to return an empty array if this information isn't available.
          example:
          - type: HOME
            country: "1"
            number: "3127771926"
          - type: CELL
            country: "53"
            number: "45915607"
          - type: HOME
            country: "1"
            number: "4157771926"
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          type: array
