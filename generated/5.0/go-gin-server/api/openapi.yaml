      type: object
    AccountDescriptor:
      description: This descriptor provides minimal information about the account
        for use in lightweight arrays
      properties:
        accountId:
          description: Value for a unique identifier
          example: someLongTermUniqueIDString
          maxLength: 256
          title: Identifier
          type: string
        accountType:
          $ref: '#/components/schemas/AccountType'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial
            institution.
            Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          example: "4321"
          type: string
        productName:
          description: Marketed product name for this account. Used in UIs to assist
            in account selection
          type: string
        nickname:
          description: |
            Name given by the user. Used in UIs to assist in account selection.
            Plaid recommends returning this only if the account permits user renaming.
          type: string
        status:
          $ref: '#/components/schemas/AccountStatus'
        currency:
          $ref: '#/components/schemas/Currency'
      required:
      - accountId
      - accountType
      - currency
      - productName
      - status
      title: Account Descriptor entity
      type: object
    AccountHolder:
      allOf:
      - $ref: '#/components/schemas/CustomerWithName'
      - $ref: '#/components/schemas/AccountHolder_allOf'
      title: Account Holder entity
      type: object
    AccountPaymentNetwork:
      description: This provides details required to execute a transaction against
        the account within the payment network
      properties:
        bankId:
          description: Bank identifier used by the payment network ie. Routing Number
          type: string
        identifier:
          description: The number used to identify the account within the payment
            network.
          type: string
        type:
          $ref: '#/components/schemas/PaymentNetworkType'
        transferIn:
          description: |
            Can transfer funds to the account using this information. Plaid expect that this value represents the account's current ability to be credited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
          type: boolean
        transferOut:
          description: |
            Can transfer funds from the account using this information. Plaid expect that this value represents the account's current ability to be debited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
          type: boolean
      required:
      - bankId
      - identifier
      - transferIn
      - transferOut
      - type
      title: Payment Network Supported by Account
      type: object
